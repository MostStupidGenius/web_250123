<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 태그와 span 태그</title>
</head>
<body>
    <!-- HTML 코드 브라우저에서 확인하려면
        alt + L
        alt + O
    -->
    <!-- div 태그
    div 태그는 가장 많이 쓰이는 태그 중 하나로,
    주로 블록 태그를 만들면서 여러 태그를 그룹화하기 위해 쓰인다.
    블록 요소의 대표 태그이다.
    블록 요소란 부모 태그의 너비를 전부 차지하는 속성을 의미한다.
    이러한 속성은 style속성에 display 값으로 block을 주면 된다.
    -->
    <div>div1</div>
    <div>div2</div>
    <div style="display: inline;">div3</div>

    <!-- 인라인 요소 
        부모 태그의 너비를 전부 차지하는 것이 아니라
        자기 자신의 컨텐츠 만큼만 차지하는 속성이다.
        style 속성에 display 값으로 inline을 주면 된다.
    -->
    <span>span1</span>
    <span>span2</span>
    <!-- title속성은 마우스를 태그에 올렸을 때 나오는 간단한 툴팁(도움말)이다. -->
    <span title="세번째 스판태그">span3</span>
</body>
</html>

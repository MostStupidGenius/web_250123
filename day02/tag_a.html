<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그로 다른 페이지 이동하기</title>
</head>
<body>
    <!-- a태그
    다른 웹페이지(문서)로 넘어갈 수 있게 해주는 하이퍼링크를
    만들어주는 태그다.
    이때, 넘어가려는 목적지 문서를 가리키기 위해 참조를 해야 하는데
    이러한 참조(refference)를 하기 위해 해당 문서의 경로, 위치를
    기입해놓는 속성이 바로 href 속성이다.
    href 속성의 값을 하이퍼링크가 가리키는 문서의 경로를 의미한다.
    -->
    <!-- target 속성을 _self가 아닌 다른 값으로 설정하면
        설정값에 따라 새탭이나 새 창으로 열 수도 있다.
    -->
    <a href="https://naver.com" target="_blank">네이버</a>
    <!-- 아까 작성했던 파일을 접근할 수도 있다. -->
    <a href="container.html">컨테이너 파일</a>

</body>
</html>

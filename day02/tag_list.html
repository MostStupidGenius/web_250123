<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트를 다루는 태그들</title>
</head>
<body>
    <!-- 여러 나열된 태그나 값을 다루기 위한 태그가 존재한다.
        이러한 태그들의 종류는 ul, ol, dl 등이 있으며
        ul, ol 같은 경우, 내부의 태그로 li를 사용한다.
        이중 ul 태그는, un-ordered list라는 의미로
        리스트의 목록 앞에 점을 붙여 순서가 없는 리스트를 표현한다.
    -->
    <ul>
        <li>사과</li>
        <li>배</li>
        <li>파인애플</li>
    </ul>
    <!-- ol태그
        ordered list를 의미하는 태그로, 순서형 목록을 만들 때 사용한다.
        ul태그와 마찬가지로 내부 요소의 태그로 li를 사용한다.
        순서가 있기 때문에 각 li 태그 앞에 숫자, 즉 인덱스가 붙는다.
    -->
    <ol>
        <li>아침</li>
        <li>점심</li>
        <li>저녁</li>
    </ol>

    <!-- dl 태그
        description list는 정의형 목록을 만들 때 사용하며
        용어와 용어 설명을 나열한 형태의 목록이다.
        내부의 요소로 dt태그, dd태그 등을 사용한다.
    -->
    <dl>
        <dt>HTML</dt>
        <dd>HTML은 Hyper Text Markup Language의 약자로 웹 문서의 구조...</dd>
        <dt>CSS</dt>
        <dd>CSS는 Cascading Style Sheets의 약자로 웹 문서를 꾸미기 위한 목저...</dd>
    </dl>


    <!-- ul태그 안에 3개의 li 태그를 만들어서 내부 컨텐츠로
    좋아하는 음식 세 가지를 넣어보도록 하자
    ~23분까지 -->
    <!-- 제육볶음, 배, 몬스터 -->
    <ul>
        <li><a href="https://namu.wiki/w/제육볶음">제육볶음</a></li>
        <li><a href="https://ko.wikipedia.org/wiki/배">배</a></li>
        <li><a href="https://www.monsterenergy.com/ko-kr/">몬스터</a></li>
    </ul>







</body>
</html>

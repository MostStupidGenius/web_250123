<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 스타일 시트, 내부스타일시트로 스타일 적용하기</title>
    <style>
        /* 내부 스타일 시트 작성하는 공간
        인라인 스타일 시트에 비하면 우선순위가 낮지만
        외부의 파일로 분리해두는 외부 스타일 시트보다는
        우선순위가 높다.
        */
    /* 요소 선택자
    ID,
    Class,
    부모형제 태그 관계
    */

    .noDisk {
        /* 리스트 스타일 시트 타입은 기본적으로  disc로 되어 있다.
            해당 디스크를 보이지 않게 하려면 none값을 주면 된다.
        */
        list-style-type: none; 
        font-size: larger;
    }

    #first {
        background-color: bisque;
    }
    </style>
</head>
<body>
    <div>
        <div style="min-width: 30px; height: 30px; background-color: aquamarine; display: inline">
            대충 내용
        </div>
        <div></div>
        <div></div>
    </div>
    <div>
        <ul>
            <li id="first" class="noDisk">a</li>
            <li id="second" class="noDisk">b</li>
            <li id="third" class="noDisk">c</li>
        </ul>
    </div>
</body>
</html>

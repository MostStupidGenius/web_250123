<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
</head>
<body>
    <!--  
    시맨틱 태그란, 특별한 기능은 없지만 html5부터 정해놓은
    일종의 규칙, 약속으로 특정 목적으로 사용했음을
    나타내기 위해 만들어진 태그들을 가리킨다.
    특정 의미를 내포한 태그를 가리킨다.
    -->
    <!-- header
    문서나 섹션의 상단에 주요 주제를 빠르게 접근할 수 있는
    여러 버튼이나 메뉴들을 배치하는 용도로 주로 쓰인다.
    회원가입이나 로그인 서비스가 있는 사이트의 경우, 
    주로 로그인, 회원가입 등이 위치한 태그이기도 하다.
    -->
    <header>헤더입니다.</header>
    
    <!-- nav
    현재 있는 문서가 웹페이지상의 어느 경로에 있는지 표시하기 위해
    주로 사용되며, 내비게이션 링크를 정의하는 용도로 활용된다.
    -->
    <nav>
        <ul>
            <li><a href="https://www.naver.com">Naver</a></li>
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="https://www.daum.net">Daum</a></li>
        </ul>
    </nav>

    <!-- aside
    주로 메인 콘텐츠 옆에 위치하는 시맨틱 태그로,
    광고나 검색 필터 옵션 등을 주로 위치시킨다.
    -->
    <aside>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </aside>

    <!-- main
    주요 콘텐츠가 위치하는 태그로, 그 안에는 section, article 등의
    시맨틱 태그들이 위치하게 된다.
    -->
    <main>
        <!-- section
        특정 영역을 나누기 위해 사용하는 태그로,
        div태그와 그 역할이 같지만 시맨틱 태그라는 점이 다르다.
        -->
        <section>
            <!-- article
            섹션 태그 안에서 독립적으로 구분할 수 있는 콘텐츠를 정의한다.
            -->
        </section>
    </main>
    <!-- footer
    문서나 섹션의 푸터를 정의한다.
    주로 웹사이트의 컨택 주소나 연락처를 기재하는 경향을 보인다.
    -->
    <footer></footer>
</body>
</html>

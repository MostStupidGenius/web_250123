<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논 시맨틱 태그</title>
</head>
<body>
    <!-- 논 시맨틱 태그
    대표태그: div
    콘텐츠의 의미나 구조를 정의하거나 전달하지 않는
    일반적인 HTML태그이다.
    주로 레이아웃, 스타일링을 위한 컨테이너 역할로 쓰인다.
    -->
    <div>
        <p style="font-weight: bold;">굵은글씨</p>
    </div>
</body>
</html>

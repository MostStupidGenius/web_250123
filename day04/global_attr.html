<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글로벌 속성</title>
    <!-- 글로벌 속성이란 모든 요소에서 사용할 수 있는 속성으로
    그룹화, 특정화, 고유 식별, 스타일 지정, 사용자 인터랙션 등
    다양한 기능을 제공하는 속성들을 가리킨다.
    -->
    <style>
        .square {
            min-width: 30px;
            min-height: 30px;
            border: 1px solid black;
            display: inline-block;
        }
        .red {
            background-color: red;
        }
        
        .blue{
            background-color: blue;
        }

        #container {
            min-width: 30px;
            min-height: 30px;
            background-color: brown;
        }

    </style>
</head>
<body>
    <!-- class
    여러 태그에 같은 이름의 클래스 이름을 부여하면
    해당 클래스에 속한 요소들을 모두 모아서 작업할 때
    쉽게 분류하고 작업할 수 있다.
    -->
    <div class="square blue"></div>
    <div class="square red"></div>
    <div class="square black"></div>

    <!-- id
    고유 식별자로 각 태그마다 고유하게 1개씩 넣을 수 있는
    글로벌 속성을 가리킨다.
    같은 id 속성값은 하나의 태그에만 존재할 수 있다.
    css 선택자에서는 #으로 표현된다.
    -->
    <div id="container"></div>

    <!-- accesskey
    특정 단축키를 눌렀을 때 해당 태그를 선택하게 할 때
    설정하는 값이다.
    alt 키와 함께 지정해놓은 알파벳을 누르면 실행된다.
    -->
    <form action="table_practice.html">
        <button accesskey="s">버튼</button>
    </form>

</body>
</html>

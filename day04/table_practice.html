<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그 실습</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <!--
    번호, 상품명, 수량, 가격
    1, 콜라, 1개, 1500원
    2, 사이다, 2개, 1000원
    3, 탄산수, 3개, 1000원
    -->
    <table>
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td rowspan="2">1000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <!-- <td>1000원</td> -->
        </tr>
    </table>






</body>
</html>

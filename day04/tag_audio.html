<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 태그</title>
</head>
<body>
    <!-- 미디어 태그 중 오디오 태그
    미디어라 함은 영상, 음성, 이미지 등을 가리킨다.
    이 중 음성(음악)에 해당하는 오디오 태그에 대해 알아보고자 한다.
    audio 태그는 음성(음악)파일을 웹 페이지에서 재생하는 등의
    컨트롤을 지원하는 태그다.
    -->
    <div>
        <!-- audio 태그의 속성
        - src: 오디오 파일의 경로, 파일명 등을 입력하여
        해당 파일을 불러오는 데 필수적인 속성이다.
        - controls: 음악 파일을 컨트롤하기 위한 기본적인 UI를
        표시하는 속성으로, 재생, 정지, 다운로드 등 여러 기본 기능을 제공한다.
        -->
        <!-- <audio src="sound.mp3" controls></audio> -->
        
        <!-- 
        - autoplay: 페이지 로드시 오디오 자동 재생 여부 옵션
        해당 속성을 넣으면 페이지 로드시 자동으로 재생을 시작한다.
        넣지 않으면 직접 실행 전까지 0초에 머문 상태로 로드 된다.
        loop: 오디오가 끝나면 다시 처음부터 무한반복재생 된다.
        -->
        <audio src="sound.mp3" 
        controls
        autoplay
        preload="auto"
        ></audio>

        <!-- 비디오 태그
        기본적으로 모든 속성을 오디오 태그와 공유한다.
        추가되는 속성은 미리보기 이미지의 경로를 입력하는
        poster 속성과
        비디오의 높이와 너비를 설정하는 width, height 속성뿐이다.
        -->
    </div>
        
        
        
        
    </body>
</html>

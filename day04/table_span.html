<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 확장(병합)</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <!-- 셀 확장과 병합
    표를 만들다보면 여러 셀(칸)을 하나로 합치거나 확장해야 하는 경우가 있다.
    이때 span이라는 기능을 통해 셀을 확장하거나 병합할 수 있다.
    열(가로) 방향으로 병합을 할 때에는 colspan이라는 속성으로,
    행(세로) 방향으로 병합을 할 때에는 rowspan이라는 속성에
    숫자를 전달하여 해당 숫자만큼 확장, 병합을 진행한다.
    -->
    <table>
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <!-- colspan 속성
            열 방향으로 확장하기 위한 속성이다.
            colspan은 따로 속성값을 명시하지 않았다면
            기본값이 1이다.
            0이나 음수를 넣어도 변화는 없다.
            1 이상의 값을 넣을 경우, 해당 숫자만큼 우측으로
            셀을 확장한다.
            -->
            <td colspan="2">1</td>
            <td>3</td>
        </tr>
        <tr>
            <!-- rowspan
            셀을 행 방향으로 확장하는 속성
            colspan처럼 확장을 하며, 아래 방향으로 셀을 확장한다.
            -->
            <td>4</td>
            <td rowspan="2">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <!-- 위의 5번 셀이 아래로 확장했기 때문에
            바로 아래칸이었던 8번 셀 위치로까지 확장한다.
            이때문에 8번 셀 좌우인 7 9번은 두 개의 td로 표현될 수 있다.
            -->
            <!-- <td>8</td> -->
            <td>9</td>
        </tr>
        <!-- 정리
        colspan과 rowspan은 각 셀의 병합과 확장을 지원하는 속성이다.
        전달되는 숫자만큼 셀을 확장하는 기능을 하며,
        이 두 속성은 동시에 적용될 수 있다.
        다만, 행에 해당하는 tr이 존재하지 않는 개수로까지 확장은 되지 않으며
        열은 정의한 것보다 크거나 작게 구현할 수도 있다.
        -->
    </table>
</body>
</html>

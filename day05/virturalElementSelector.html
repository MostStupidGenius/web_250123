<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <link rel="stylesheet" href="selector.css">
    <style>
        /* 가상 클래스 선택자
        기준클래스 선택자의 뒤에 콜론:과 함께 이벤트 동작을 넣으면
        해당 이벤트 동작이 실행되었을 때, 정의해놓은
        스타일로 요소의 스타일을 변경한다.
        */
        div.hoverBrown:hover {
            /* 마우스를 해당 요소에 올리면
            이 중괄호{} 안의 스타일을 해당 요소에 적용한다.
            */
            background-color: brown;
        }
        /* active 가상 클래스 선택자
        해당 되는 요소를 클릭하는 동안
        정의해놓은 스타일이 적용된다.
        */
        .activeWidth:active {
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="square red hoverBrown"></div>
    <div class="square blue activeWidth"></div>
    <div class="square green"></div>
</body>
</html>

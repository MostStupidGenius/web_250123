<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그 중 fieldset과 legend에 대해 알아보자.</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <!-- 폼 태그의 일부를 그룹화하는 태그로
            해당 영역의 외곽선을 그려준다.
            -->
            <fieldset>
                <!-- fieldset 태그 안에서 legend라는 태그를 사용할 수 있다.
                legend태그는 해당 fieldset의 제목과 같은 역할을 하는 태그다.
                -->
                <legend>계정 정보</legend>
                <input type="text" id="id"><br>
                <input type="text" id="pw"><br>
                <input type="text" id="pw2"><br>
            </fieldset>
        </form>
    </div>
</body>
</html>

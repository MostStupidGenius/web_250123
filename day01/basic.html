<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음으로 만든 웹페이지</title>
</head>
<body>
    <!-- 주석 
    주석이란 개발자간에 전달해야 할 내용이나

    혹은 일시적으로 코드 실행에서 배제해야 하는 코드를
    "주석처리"하여 실행에서 제외할 때 쓴다.
    -->
    <!-- 태그 
    컨텐츠가 있는 태그
    슬래시/를 닫는 태그의 앞에 붙여 닫는 태그임을 명시한다.
    주로 구조를 정의하기 위해 그러한 계층을 나타내는
    태그 중첩 구조에 주로 쓰인다.
    <태그명>
        <태그명2>
        </태그명2>
    </태그명>

    컨텐츠가 없는 태그
    구조를 정의하기 보다는 어떤 기능을 수행하는 데에 초점이 맞춰진
    태그를 가리킨다.
    <태그명>






    -->



</body>
</html>

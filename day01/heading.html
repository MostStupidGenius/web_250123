<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤딩 태그 연습하기</title>
</head>
<body>
    <!-- 헤딩 태그
    헤딩 태그는 주로 제목 텍스트를 작성할 때 사용된다.
    <h1>태그를 시작으로 6까지 총 6개의 헤딩 태그가 존재하는데,
    숫자가 커질수록 텍스트의 크기가 줄어든다.

    글자크기 뿐만이 아니라, 웹상에 게재될 경우
    검색 시 노출되는 정보 중 하나다.
    -->
    <!-- alt shift 위/아래 방향키 -> 한 줄 복사 -->
    <h1>h1태그입니다.</h1>
    <h2>h2태그입니다.</h2>
    <h3>h3태그입니다.</h3>

</body>
</html>

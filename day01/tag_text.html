<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띄어쓰기와 줄바꿈</title>
</head>
<body>
    <!-- HTML에서의 띄어쓰기와 줄바꿈
    HTML 코드에서 띄어쓰기(공백)나 줄바꿈을 여러번 하더라도
    웹 브라우저를 통해 나타나는 화면에는 그대로 나오지 않는다.
    왜냐하면 웹 브라우저는 공백과 줄바꿈을 여러번 하더라도
    전부 하나의 띄어쓰기로만 인식하기 때문이다.
    -->
    <p>
        문장을 적을 때

        여러번의 줄바꿈과 여러            번의 공백은
        공백 하나로 치환된다.
    </p>
    <!-- 
    줄바꿈마저 공백으로 바뀌는 건, 줄바꿈에 대한 명령도 "태그로"
    해야 하기 때문이다.
    공백의 연속 사용의 경우엔 HTML의 특숙문자인
    EntityCode를 활용해야 한다.
    줄바꿈 태그: <br>
    서식대로 출력하는 태그: pre
    -->
    <p>이 내용 다음에 줄바꿈<br>
    줄바꿈된 두번째 줄 내용
    세번째인데 줄바꿈 태그가 없다.
    </p>

    <!-- pre태그
    HTML 코드에 작성한 텍스트 서식(공백, 줄바꿈 등)을 그대로
    표현하려면 pre 태그를 사용해야 한다.
    -->
    <pre>이 내용 다음에 줄바꿈
줄바꿈된 두번째 줄 내용
세번째인데 줄바꿈 태그가 없다.
    </pre>

    <!-- hr 태그
    hr 태그는 horizontal rule을 의미하는 태그로
    단락으로 나누거나 내용상의 구분을 표현하고자 할 때
    수평(horizontal) 가로 구분선(rule)을 긋는 역할을 합니다.
    hr태그 또한 빈 태그(Empty Tag)이기 때문에
    닫는 태그, 종료 태그는 필요없다.
    
    -->
    <hr>

    <!-- 서식
    formmating 글자에 주는 여러 효과를 의미한다.
    HTML은 텍스트에 이런 다양한 효과를 주는 여러 태그를 제공한다.
    -->
    <!-- 강조효과
    - 굵게
    - 기울이기
    - 하이라이팅
    - 삭제 효과(취소선)
    - 삽입 효과
    - 첨자 효과
    -->
    <!-- 굵게 b, storong -->
    <b>굵은 글자</b>
    <br>
    <strong>강조효과</strong>
    <br>
    
    <!-- 기울이기 -->
    <i></i> <!-- 단순히 글자를 기울이기 위한 태그-->
    <em></em> <!-- 기울이는 기능뿐만 아니라
    내용이 중요하다는 의미도 포함한다.--> 
    <i>단순 기울이기</i>
    <br>
    <em>강조하며 기울이기</em>
    <br>
    
    <!-- 하이라이팅 효과
    마크 태그<mark>는 하이라이팅 효과를 부여한다.
    -->
    <mark>하이라이팅 효과</mark>
    <br>
    
    <!-- 삭제 효과 
    <del></del> 태그는 텍스트 중간 높이에 취소선이라 불리는
    가로선을 그려서 텍스트를 취소하는 의미를 부여한다
    -->
    <del>삭제된 글</del>
    <br>

    <!-- 첨자 효과
    위첨자 <sup></>를 사용하여 상단에 작은 글자를 표기하고
    아래첨자<sub></>를 사용하여 하단에 작은 글자를 표기한다.
    이런 첨자는 주로 수학, 과학적인 표현식에서 사용되며
    가끔 주석 하이퍼링크 등을 달 때도 사용되곤 한다.
    -->
    <br>
    글자1<sup>위첨자</sup>
    <br>
    글자2<sub>아래첨자</sub>

    <!-- 인용구 
    <q></q>태그를 사용하여 자동으로 앞뒤에 큰 따옴표가
    붙도록 할 수 있다.
    
    <blockquote></blockquote>
    단락으로 구분된 인용구를 작성할 수 있다.
    -->
    <br>
    <q>한줄 인용구</q>
    <br>
    <blockquote>단락 인용구</blockquote>


</body>
</html>
